<header class="bg-gray-dark py-3 f4">
  <div class="container-xl">
    <a class="emoji float-left subnav-spacer-right" href="{{ "/" | absolute_url }}">
      <img src="/assets/images/profile.png">
    </a>
    <a class="text-white text-sm-center" href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a>
    <a class="emoji text-white float-right" href="{{ site.owner_url }}">
      <img src="/assets/images/github-logo.png">
    </a>
    <a class="emoji text-white float-right subnav-spacer-right" href="{{ site.x_url }}">
      <img src="/assets/images/x-logo.png">
    </a>
  </div>
</header>
